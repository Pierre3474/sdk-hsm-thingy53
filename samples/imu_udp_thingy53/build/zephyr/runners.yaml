# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /Users/pierre.urtado/thingy53-ws/zephyr/boards/arm/thingy53_nrf5340
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /Users/pierre.urtado/thingy53-ws/hsm/samples/imu_udp_thingy53/build/zephyr/merged_domains.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /Users/pierre.urtado/.local/opt/zephyr-sdk-0.17.1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_app
    - --speed=4000
